<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="h-[100vh]">
    <header class="container p-8 mx-auto">
        <h1 class="text-[#0f104e] text-[28px] leading-[45px] font-bold text-center">Welcome to <br><span class="text-[#2fc4ff] text-[3rem]">Digital Bank of Bangladesh</span></h1>
    </header>

    <main class="container mx-auto p-8 mt-[-30px]">
        <section class="flex flex-col mx-auto py-10 space-y-5 rounded-lg justify-center items-center bg-[#172466] w-[70%]">
            <h2 class="text-[1.38rem] text-white font-bold">Please login here</h2>
            <div class="flex flex-col gap-7">
                <input type="email" name="" id="email-field" class="px-5 py-1 rounded focus:outline-0 border-[1px] border-[#aa848400] focus:border-[1px] focus:border-[#ff3e3e]" placeholder="enter your email here">
                <input type="password" name="" id="password-field" class="px-5 py-1 rounded focus:outline-0 border-[1px] border-[#aa848400] focus:border-[1px] focus:border-[#ff4444]" placeholder="enter the password">
                <button type="submit" id="submit-btn" class="w-[100%] bg-[#17e4ff] text-[#172466] text-[16px] font-semibold rounded-[4px] px-4 py-1 hover:bg-white hover:scale-105 transition-[all] hover:text-[16px] duration-500">Login</button>
            </div>
        </section>
    </main>

    <footer>

    </footer>

    <script src="js/login.js"></script>
</body>
</html>
